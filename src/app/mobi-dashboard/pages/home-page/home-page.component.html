<div class="flex items-center justify-center h-full w-full">
  <div class="flex flex-col w-2/3 h-full gap-y-8">
    <div class="flex h-2/5 w-full justify-between gap-x-8 mt-4">
      <div class="flex w-2/3 h-full">
        <app-welcome-card class="h-full w-full"></app-welcome-card>
      </div>
      <div class="flex w-1/3 h-full">
        <app-client-card class="h-full w-full"></app-client-card>
      </div>
    </div>
    <div class="flex h-1/5 w-full justify-between gap-x-6">
      <div class="flex w-1/3 h-full">
        <app-stats-card
        class="h-full w-full"
        [icon]="cardItems[0].icon"
        [title]="cardItems[0].title"
        [value]="cardItems[0].value"
        ></app-stats-card>
      </div>
      <div class="flex w-1/3 h-full">
        <app-stats-card
        class="h-full w-full"
        [icon]="cardItems[1].icon"
        [title]="cardItems[1].title"
        [value]="cardItems[1].value"
        ></app-stats-card>
      </div>
      <div class="flex w-1/3 h-full">
        <app-stats-card
        class="h-full w-full"
        [icon]="cardItems[2].icon"
        [title]="cardItems[2].title"
        [value]="cardItems[2].value"
        ></app-stats-card>
      </div>
    </div>

    <div class="flex w-full justify-between gap-x-6 mb-4 max-h-[180px] lg:max-h-[300px] overflow-hidden">
      <div class="flex w-1/2 h-auto">
        <app-module-card
          [link]= "'/dashboard/diet'"
          [imageUrl]="'assets/diet-banner.jpg'"
          [title]="'AI Personalized Diet'"
          [subtitle]="'Tailored diet plans for your fitness goals'"
          [description]="'Receive personalized diet recommendations based on your body type, goals, and preferences.'"
          [icon1]="'grocery'"
          [icon1Value]="'Recipes'"
          [icon1Color]="'text-sky-500'"
          [icon2]="'local_fire_department'"
          [icon2Value]="'Calories'"
          [icon2Color]="'text-rose-500'"
          [icon3]="'restaurant'"
          [icon3Value]="'Meals'"
          [icon3Color]="'text-emerald-500'"
        ></app-module-card>
      </div>
      <div class="flex w-1/2 h-auto">
        <app-module-card
          [link]= "'/dashboard/workout'"
          [imageUrl]="'assets/workout-banner.jpg'"
          [title]="'AI Personalized Workout'"
          [subtitle]="'Custom workout plans powered by AI'"
          [description]="'Create workout routines that adapt to your fitness level, goals, and equipment availability.'"
          [icon1]="'fitness_center'"
          [icon1Value]="'Exercise'"
          [icon1Color]="'text-sky-500'"
          [icon2]="'whatshot'"
          [icon2Value]="'Intensity'"
          [icon2Color]="'text-rose-500'"
          [icon3]="'timer'"
          [icon3Value]="'Time'"
          [icon3Color]="'text-emerald-500'"
        ></app-module-card>
      </div>
    </div>

  </div>
</div>
